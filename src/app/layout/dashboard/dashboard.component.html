<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Lead Management System</small></h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-4 col-lg-6">
                <a href="mail"><app-stat [bgClass]="'primary'" [icon]="'fa fa-envelope'"  [label]="'Mail Management'" ></app-stat></a>
        </div>
        <div class="col-xl-4 col-lg-6">
                <a href="companies"> <app-stat [bgClass]="'warning'" [icon]="'fa-bank'" [label]="'Companies'" ></app-stat></a>
        </div>
        <div class="col-xl-4 col-lg-6">
                <a href="attachments"><app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [label]="'Attachments'" ></app-stat></a>
        </div>
        
    </div>
    
    
</div>
