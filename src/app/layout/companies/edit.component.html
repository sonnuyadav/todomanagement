<div [@routerTransition]>
    <app-page-header [heading]="'Edit Company'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header" style="padding: 0.25rem 1.25rem;">
                    Edit Company
                    <span style="float:right;">
                    <a [routerLink]="['/companies']" class="btn btn-sm btn-primary">
                        <i class="fa fa fa-eye"></i> Companies
                    </a> </span>
                </div>

                <div class="card-body table-responsive">
                    <div class="col-sm-10">
                        <form #tesst="ngForm" (ngSubmit)="updateCompany()">
                            <div class="form-group">
                              <label for="formGroupExampleInput">Name</label>
                              <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="model.name" name="name">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Email Id</label>
                              <input type="text" class="form-control" placeholder="Enter email id" [(ngModel)]="model.email" name="email">
                            </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Phone</label>
                    <input type="text" class="form-control"  placeholder="Enter phone" [(ngModel)]="model.phone" name="phone">
               </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Address</label>
                <textarea class="form-control" placeholder="Enter address" name="address" [(ngModel)]="model.address"></textarea>
           </div>

           <div class="form-group">
            <label>Attachment</label>
            <input type="file" class="form-control" #file name="selectfile" id="selectfile">
        </div>
        <div class="form-group">
        <div class='col-sm-4 col-xs-6 col-md-3' >
              <img class="img-responsive" src="{{model.image}}">
           </div>    
        </div>
           <div class="form-group">
            <label for="formGroupExampleInput2">Status</label>
            <select class="form-control" name="status" [(ngModel)]="model.status">
                <option value="1" selected='selected'>Active</option>
                <option value="0">In Active</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Cancel</button>
                     </form>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>
