<div [@routerTransition]>
    <app-page-header [heading]="'Add Attachments'" [icon]="'fa-table'"></app-page-header>
    <div *ngIf="cons.SUCCESS_MSG" class="alert alert-success">
        {{cons.SUCCESS_MSG}}
    </div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
             <div class="card-header" style="padding: 0.25rem 1.25rem;">
                    New Attachment
                    <span style="float:right;">
                    <a [routerLink]="['/attachments']" class="btn btn-sm btn-primary">
                        <i class="fa fa fa-eye"></i> Attachments
                    </a> </span>
                </div>

                <div class="card-body table-responsive">
                    <div class="col-sm-10">
                        <form  (ngSubmit)="addAttachment(formId)" #formId="ngForm">
                            
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control"  placeholder="Enter title" [(ngModel)]="model.title" name="title">
                              </div>

                            <div class="form-group">
                                <label>Attachment</label>
                                <input type="file" class="form-control" #file name="selectfile" id="selectfile">
                              </div>
                    
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                     </form>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>
